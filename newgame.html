<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTrDuWra2cDNpMHLLdXdXpVh6OaZDlbD8Y4w&usqp=CAU");
}

#total{


    padding-top: 100px;
    display: flex;
    justify-content:space-evenly;
}
#t{


    padding-top: 100px;
    display: flex;
    justify-content:space-evenly;
}
#me {
    background-color: black;
    color: white;
    height: 100px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .input-number {
    padding: 10px;
    font-size: 16px;
    border: 1px solid blue;
    border-radius: 5px;
    width: 150px;
    text-align: center;
  }
#comChoice{

    background-color: black;
    color: white;
    height: 100px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: larger;
}
#myscore{

    background-color: black;
    color: white;
    height: 100px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}
#comscore{

    background-color: black;
    color: white;
    height: 100px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}
#hmm{
    padding-left: 800px;
    padding-top: 50px;
}
#btn{
    margin-left: 600px;
    margin-top: 100px;
}
 /* Media query for screens smaller than 768px */
 @media (max-width: 768px) {
    #total {
      flex-direction: column;
      align-items: center;
    }

    #me, #comChoice {
      width: 100%;
    }

    #btn {
      margin: 20px auto;
    }

    #t {
      flex-direction: column;
      align-items: center;
    }

    #winner {
      margin: 20px auto;
      box-sizing: border-box;
    }
  }
</style>
<body>
    <p style="display:flex;justify-content:center;align-items:center;margin-left:500px;background-color:black;color:red;width:500px;height:100px;border:2px solid red;font-size:xx-large"> Welcome To Game of Hand Cricket</p>

    <div id="total">
        <div id="me">  
            <input type="number" id="x" class="input-number" placeholder="Enter a Number" min="1" max="10">
        </div>
      
        <!-- Create a separate element for displaying computer's choice -->
        <div id="comChoice">Computers Choice </div>
      </div>
    </div>
    <button id="btn" style=" background-color: black;
    color: white;
    height: 100px;
    width: 200px;
    ">Click here to continue</button>
    <div id="t">
        <div id="myscore">YOUR SCORE</div>
        <div id="comscore">COMPUTER SCORE</div>
    
    </div>
    <div id="winner"style="display:flex;justify-content:center;align-items:center;margin-top:100px;background-color:rgb(189, 37, 37);color:white;width:500px;height:100px;border:2px solid red;font-size:larger"></div>
<div id="hmm"></div>
